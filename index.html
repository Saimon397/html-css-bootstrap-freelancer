<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/49b8372efe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap freelancer</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark my-bg-black h-100">
            <div class="container-md text-uppercase">
                <a class="navbar-brand" href="#">Start Boostrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#boot-navbar"
                    aria-controls="boot-navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="boot-navbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#portfolio">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <section id="hero" class="bg-green py-5">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-auto text-center">
                        <img src="./img/avatar.svg" alt="Avatar">
                        <h1 class="text-uppercase">Start Bootstrap</h1>
                        <div class="col pb-2 text-white">
                            <span
                                class="d-inline-block align-middle border-top border-2 border-white pb-divid "></span><i
                                class="fa-solid fa-star px-3"></i><span
                                class="d-inline-block align-middle border-top border-2 border-white pb-divid"></span>
                        </div>
                        <p class="text-uppercase">Graphic Artist - Web Designer - Illustrator</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="portfolio" class="py-5">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-auto text-center">
                        <h2 class="text-uppercase">Portfolio</h2>
                        <div class="col pb-2">
                            <span class="d-inline-block align-middle border-top border-2 border-dark pb-divid"></span><i
                                class="fa-solid fa-star px-3"></i><span
                                class="d-inline-block align-middle border-top border-2 border-dark pb-divid"></span>
                        </div>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gy-4 justify-content-center">
                    <div class="col">
                        <img src="./img/cabin.png" class="img-fluid rounded-3" alt="Cabin-img">
                    </div>
                    <div class="col">
                        <img src="./img/cake.png" class="img-fluid rounded-3" alt="Cake-img">
                    </div>
                    <div class="col">
                        <img src="./img/circus.png" class="img-fluid rounded-3" alt="Circus-img">
                    </div>
                    <div class="col">
                        <img src="./img/game.png" class="img-fluid rounded-3" alt="Game-img">
                    </div>
                    <div class="col">
                        <img src="./img/safe.png" class="img-fluid rounded-3" alt="Safe-img">
                    </div>
                    <div class="col">
                        <img src="./img/submarine.png" class="img-fluid rounded-3" alt="Submarine-img">
                    </div>
                </div>
            </div>
        </section>
        <section id="about" class="my-bg-green">
            <div class="container-md">
                about
            </div>
        </section>

        <section id="contact" class="">
            <div class="container-md">
                contact
            </div>
        </section>

    </main>
    <footer>

        <div id="footer-top" class="my-bg-grey">
            <div class="container-md">
                footer top
            </div>
        </div>

        <div id="footer-bottom" class="my-bg-dark-grey">
            <div class="container-md">
                footer bottom
            </div>
        </div>

    </footer>
